<body>
    <header>
        <h1>Registro</h1>
        <nav>

    <main>
        <form class="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electr칩nico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="confirmar-correo">Confirmar Correo Electr칩nico:</label>
                <input type="email" id="confirmar-correo" name="confirmar-correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmar-password">Confirmar Contrase침a:</label>
                <input type="password" id="confirmar-password" name="confirmar-password" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </main>

</body>
</html>
